<!DOCTYPE html>
<html lang="en">
<head>
    <title>Order</title>
    <script src="https://kit.fontawesome.com/70cce1d5d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html">Pocetna</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
    <div class="order">
        <form class="order-form" id="porucivanjeForma">
            <h1>Hvala Vam na kupovini!</h1>
            <p>Molimo Vas da popunite sva polja kako bi porudžbina bila spremna u što kraćem roku.</p>
            <br><br>
            <div class="fields">
                <h1>Ime:</h1>
                <input type="text" name="ime">
                <h1>Prezime:</h1>
                <input type="text" name="prezime">
            </div>
            <div class="fields">
                <h1>Adresa:</h1>
                <input type="text" name="adresa">
            </div>
            <div class="fields">
                <h1>Broj telefona:</h1>
                <input type="phone-number" name="telefon" placeholder="06#/#######">
            </div>
            <div class="fields">
                <h1>Email adresa:</h1>
                <input type="email" name="email" placeholder="example@example.com">
            </div>
            <input type="submit" name="submit" value="Poruci!">
        </form>
        
    </div>
    <footer>
        <div class="footer-content">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-youtube"></i>
            <h1>Follow us on our social media! :)</h1>
        </div>
    </footer>
    <script src="../script.js"></script>
</body>
</html>
